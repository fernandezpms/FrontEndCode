<mat-card>
    <mat-card-header>
        <mat-card-title>Registrar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Nombre de Usuario" [(ngModel)]="username" name="username" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Contraseña" [(ngModel)]="password" type="password" name="password" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                  <td>
                      <mat-form-field class="example-full-width">
                          <input matInput placeholder="Repetir Contraseña" [(ngModel)]="passwordrepeat" type="password" name="passwordrepeat" required>
                      </mat-form-field>
                  </td>
              </tr>
                <p *ngIf="error" class="error">
                    {{ error }}
                </p>
            </table>
        </form>
        <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [disabled]="password != passwordrepeat || password==''" (click)="checkRegister()" color="accent">Registrarse</button>
    </mat-card-actions>
</mat-card>
